<div class="card p-3 bg-info">
	<h4>adding new trips</h4>
    <form [formGroup]="this.travelService.form" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="$key">
            <div class="form-group">
                    <label>Title</label>
                    <input formControlName="title" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.title.errors}">
            </div>
            <div class="form-group">
                    <label>Description</label>
                    <textarea rows="10" formControlName="description" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.description.errors}"></textarea>
            </div>
            <div class="form-group">
                    <label>Country</label>
                    <input formControlName="country" class="form-control">
            </div>
            <div class="form-group">
                    <label>path of a picture</label>
                    <input formControlName="picUrl" class="form-control">
            </div>
            <div class="form-group">
                    <input type="submit" class="btn btn-info" value="Submit">

            </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
			You' ve just added a new trip
	</div>
</div>
